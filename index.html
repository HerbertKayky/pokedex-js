<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicons/favicon-16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Pok√©dex do Herbert</title>

  <body>
    <main>
      <img src="" alt="pokemon" class="pokemonImg" />

      <h1 class="pokemonData">
        <span class="pokemonNumber"></span> -
        <span class="pokemonName"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="inputSearch"
          placeholder="Name or Number"

        <button class="button btnPrev">Prev &lt;</button>

      <img src="./img/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
